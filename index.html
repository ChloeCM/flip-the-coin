<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Flip the Coin</h1>
      <h3>Press the coin or the button to flip the coin</h3>
    </header>
    <div class="coin-img">
      <img
        id="coin-answer"
        class="head-img"
        src="/images/heads.svg"
        alt="coin image"
      />
      <img
        class="shadow-img"
        src="images/shadow.svg"
        alt="shadow cast for the image"
      />
    </div>
    <div class="answer" id="answer-container">
      <h2>Pick Heads or Tails</h2>
    </div>
    <div id="score">
      <h3>Score:</h3>
      <p>Heads: 0</p>
      <p>Tails: 0</p>
    </div>
    <div>
      <button class="btn" id="randomBtn">RANDOM</button>
    </div>
    <div>
      <button class="btn" id="restart-btn">RESTART</button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
